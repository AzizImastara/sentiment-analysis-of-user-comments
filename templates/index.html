<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasifikasi Sentimen Tokopedia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 0;
      }

      .main-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .card-header-custom {
        background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .card-header-custom h1 {
        font-weight: 700;
        margin-bottom: 10px;
      }

      .card-header-custom p {
        opacity: 0.9;
        margin-bottom: 0;
      }

      .card-body-custom {
        padding: 40px;
      }

      .form-control-custom {
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        padding: 20px;
        font-size: 16px;
        transition: all 0.3s ease;
        resize: none;
      }

      .form-control-custom:focus {
        border-color: #00b894;
        box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.25);
      }

      .btn-predict {
        background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        border: none;
        border-radius: 15px;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-predict:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 184, 148, 0.4);
        color: white;
      }

      .btn-predict:disabled {
        opacity: 0.7;
        transform: none;
      }

      .result-box {
        border-radius: 15px;
        padding: 12px;
        text-align: center;
        margin-top: 20px;
        display: none;
      }

      .result-box.success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        border: 2px solid #28a745;
      }

      .result-box.danger {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        border: 2px solid #dc3545;
      }

      .result-sentiment {
        font-size: 16px;
        font-weight: 600;
      }

      .result-text {
        font-size: 14px;
        color: #666;
        margin-top: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
      }

      .loading-spinner {
        display: none;
      }

      .info-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
      }

      .info-section h5 {
        color: #333;
        font-weight: 600;
      }

      .badge-custom {
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: 500;
      }

      .footer-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 30px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="main-card">
            <div class="card-header-custom">
              <h1>ðŸ›’ Klasifikasi Sentimen</h1>
              <p>Analisis sentimen ulasan Tokopedia</p>
            </div>

            <div class="card-body-custom">
              <form id="predictionForm">
                <div class="mb-4">
                  <label for="reviewText" class="form-label fw-semibold">
                    <i class="bi bi-chat-text"></i> Masukkan Ulasan
                  </label>
                  <textarea
                    class="form-control form-control-custom"
                    id="reviewText"
                    name="text"
                    rows="5"
                    placeholder="Contoh: Barang sampai dengan cepat, kualitas bagus sesuai deskripsi. Seller responsif dan ramah. Recommended!"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-predict" id="predictBtn">
                  <span class="btn-text">Analisis</span>
                  <span class="loading-spinner">
                    <span
                      class="spinner-border spinner-border-sm me-2"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Menganalisis...
                  </span>
                </button>
              </form>

              <!-- Result Box -->
              <div class="result-box" id="resultBox">
                <div class="result-sentiment" id="resultSentiment"></div>
                <div
                  class="result-percentage"
                  id="resultPercentage"
                  style="font-size: 20px; font-weight: 600; margin-top: 5px"
                ></div>
                <div
                  class="text-info-section"
                  style="
                    margin-top: 15px;
                    text-align: left;
                    background: rgba(255, 255, 255, 0.7);
                    padding: 15px;
                    border-radius: 10px;
                  "
                >
                  <div style="margin-bottom: 10px">
                    <strong>Input:</strong>
                    <p
                      id="inputText"
                      style="margin: 5px 0 0 0; color: #333"
                    ></p>
                  </div>
                  <div>
                    <strong>Setelah Preprocessing:</strong>
                    <p
                      id="cleanedText"
                      style="margin: 5px 0 0 0; color: #666; font-style: italic"
                    ></p>
                  </div>
                </div>
              </div>

              <!-- Error Box -->
              <div
                class="alert alert-danger mt-4"
                id="errorBox"
                style="display: none"
              >
                <strong>Error:</strong> <span id="errorMessage"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("predictionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const text = document.getElementById("reviewText").value.trim();
          const predictBtn = document.getElementById("predictBtn");
          const btnText = predictBtn.querySelector(".btn-text");
          const loadingSpinner = predictBtn.querySelector(".loading-spinner");
          const resultBox = document.getElementById("resultBox");
          const errorBox = document.getElementById("errorBox");

          if (!text) {
            alert("Mohon masukkan teks ulasan!");
            return;
          }

          // Show loading state
          predictBtn.disabled = true;
          btnText.style.display = "none";
          loadingSpinner.style.display = "inline";
          resultBox.style.display = "none";
          errorBox.style.display = "none";

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: text }),
            });

            const data = await response.json();

            if (data.success) {
              // Show result
              resultBox.className = "result-box " + data.color;
              resultBox.style.display = "block";
              document.getElementById("resultSentiment").textContent =
                "Sentimen: " + data.sentiment;
              document.getElementById("resultPercentage").textContent =
                data.persen + "%";
              document.getElementById("inputText").textContent = data.text;
              document.getElementById("cleanedText").textContent =
                data.cleaned_text;

              // Scroll to result
              resultBox.scrollIntoView({ behavior: "smooth", block: "center" });
            } else {
              // Show error
              errorBox.style.display = "block";
              document.getElementById("errorMessage").textContent = data.error;
            }
          } catch (error) {
            errorBox.style.display = "block";
            document.getElementById("errorMessage").textContent =
              "Terjadi kesalahan koneksi. Silakan coba lagi.";
          } finally {
            // Reset button state
            predictBtn.disabled = false;
            btnText.style.display = "inline";
            loadingSpinner.style.display = "none";
          }
        });
    </script>
  </body>
</html>
